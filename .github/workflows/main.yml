name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: build js
        run: |
          npm install
          npx shadow-cljs release frontend

      - name: Deploy to Github pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: public
          target-folder: app
          
      - name: Deploy JS to Pyttoresque ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          token: ${{ secrets.PAT }}
          repository-name: NyanCAD/Pyttoresque
          branch: main
          folder: public/js
          target-folder: pyttoresque/app/static
          dry-run: true

      - name: Deploy CSS to Pyttoresque ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          token: ${{ secrets.PAT }}
          repository-name: NyanCAD/Pyttoresque
          branch: main
          folder: public/css
          target-folder: pyttoresque/app/static
          dry-run: true
