name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build marimo

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Install Jekyll
        run: |
          gem install jekyll jekyll-theme-slate

      - name: Build JS (required for Python packages)
        env:
          COUCHDB_URL: https://api.nyancad.com
          COUCHDB_ADMIN_USER: ${{ secrets.COUCHDB_ADMIN_USER }}
          COUCHDB_ADMIN_PASS: ${{ secrets.COUCHDB_ADMIN_PASS }}
        run: |
          npm install
          npx shadow-cljs clj-run nyancad.mosaic.build/release

      - name: Build Python packages
        run: |
          mkdir -p public/wheels
          
          # Build nyancad package
          cd python/nyancad
          python -m build --outdir ../../public/wheels
          cd ../..
          
          # Build nyancad-server package
          cd python/nyancad-server
          python -m build --outdir ../../public/wheels
          cd ../..

      - name: Store nyancad distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: nyancad-distributions
          path: public/wheels/nyancad-*

      - name: Store nyancad-server distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: nyancad-server-distributions
          path: public/wheels/nyancad_server-*


  publish-nyancad-to-pypi:
    name: Publish nyancad ðŸ distribution ðŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-latest
    steps:
      - name: Download nyancad distributions
        uses: actions/download-artifact@v4
        with:
          name: nyancad-distributions
          path: dist/
      - name: Publish nyancad distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-nyancad-server-to-pypi:
    name: Publish nyancad-server ðŸ distribution ðŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-latest
    steps:
      - name: Download nyancad-server distributions
        uses: actions/download-artifact@v4
        with:
          name: nyancad-server-distributions
          path: dist/
      - name: Publish nyancad-server distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  deploy:
    name: Deploy to server ðŸš€
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download nyancad distributions
        uses: actions/download-artifact@v4
        with:
          name: nyancad-distributions
          path: dist/

      - name: Download nyancad-server distributions
        uses: actions/download-artifact@v4
        with:
          name: nyancad-server-distributions
          path: dist/

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H nyancad.com >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          scp dist/nyancad-*.whl dist/nyancad_server-*.whl deploy@nyancad.com:/tmp/
          ssh deploy@nyancad.com "
            /opt/nyancad-server/venv/bin/pip install --upgrade /tmp/nyancad-*.whl /tmp/nyancad_server-*.whl && \
            (sudo /bin/systemctl reload nyancad-server || true) && \
            rm /tmp/nyancad-*.whl /tmp/nyancad_server-*.whl
          "
